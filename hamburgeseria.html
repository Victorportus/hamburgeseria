<html lang="en">
<head>

<body class="fondo">
   <div class="container-fluid">
     <h1 >Bienvenidos!</h1>
     <h2>¿Qué ingredientes quiere agregar a su orden?</h2>
    </div>
<!-- Este es el primer renglón con dos contenedores para pan y carne-->
    <div class="container row">
        <div class="col-md-6 checkbox">
<!--Botones radio para pan-->
            <h3>Por favor elija su pan</h3>
            <input type="radio" id="rustico" name="pan" value="rustico">
            <label for="rustico">Rustico</label><br>
            <input type="radio" id="brioche" name="pan" value="brioche">
            <label for="brioche">Brioche</label><br>
            <input type="radio" id="artesanal" name="pan" value="artesanal">
            <label for="artesanal">Artesanal</label><br>
            <input type="radio" id="integral" name="pan" value="integral">
            <label for="integral">Integral</label><br>
        </div>
        <div class="col-md-6 checkbox">
<!--Botones radio para carne-->
            <h3>Por favor elija su carne</h3>

        </div>
    </div>


</body>
