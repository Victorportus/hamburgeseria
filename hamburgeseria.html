<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Hamburgeseria!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--bootstrap de la página oficial-->  
<script src="main.js"></script>                
</head>
<body class="fondo">
    <div class ="titulo">LA HAMBURGESERIA</div>
    <br><br><br>
    <div>
        <div class ="row">
            <div class="col-md-8">
                <h2 class="centrado-tabla">¿Qué ingredientes quiere agregar a su orden?</h2>
            </div>
            <div class="col-md-4">
                <img class="foto" src="imagenes/fondo.jpeg">
            </div>
        </div>
    </div>
    <br><br>
<!-- Este es el primer renglón con dos contenedores para pan y carne-->
    <div class="container row">
        <div class="col-md-6 checkbox">
<!--Botones radio para pan-->
            <h3>Por favor elija su pan</h3>
            <input type="radio" id="rustico" name="pan" value="rustico">
            <label for="rustico">Rustico</label><br>
            <input type="radio" id="brioche" name="pan" value="brioche">
            <label for="brioche">Brioche</label><br>
            <input type="radio" id="artesanal" name="pan" value="artesanal">
            <label for="artesanal">Artesanal</label><br>
            <input type="radio" id="integral" name="pan" value="integral">
            <label for="integral">Integral</label><br>
        </div>
        <div class="col-md-6 checkbox">
<!--Botones radio para carne-->
            <h3>Por favor elija su carne</h3>
            <input type="radio" id="res" name="carne" value="res">
            <label for="res">Res</label><br>
            <input type="radio" id="pollo" name="carne" value="pollo">
            <label for="pollo">Pollo</label><br>
            <input type="radio" id="falafel" name="carne" value="falafel">
            <label for="falafel">Falafel</label><br>
        </div>
    </div>
<!--Segundo renglón-->    
    <div class="container row">
        <div class="col-md-6 checkbox">
<!--Botones radio para verduras-->
            <h3>Por favor elija su verdura</h3>
            <input type="checkbox" id="lechuga" name="verdura" value="lechuga">
            <label for="lechuga">Lechuga</label><br>
            <input type="checkbox" id="tomate" name="verdura" value="tomate">
            <label for="tomate">Tomate</label><br>
            <input type="checkbox" id="cebolla" name="verdura" value="cebolla">
            <label for="cebolla">Cebolla</label><br>
            <input type="checkbox" id="pepinillos" name="verdura" value="pepinillos">
            <label for="pepinillos">Pepinillos</label><br>
        </div>

        <div class="col-md-6 checkbox">
<!--Botones radio para bebidas-->
            <h3>Por favor elija su bebida</h3>
            <input type="radio" id="cola" name="bebida" value="cola">
            <label for="cola">Coca-cola</label><br>
            <input type="radio" id="agua" name="bebida" value="agua">
            <label for="agua">Agua</label><br>
            <input type="radio" id="te" name="bebida" value="te">
            <label for="te">Té</label><br>
            <input type="radio" id="jugo" name="bebida" value="jugo">
            <label for="jugo">Jugo</label><br>
        </div>
    </div>    
<!--Tercer renglón-->
    <div class="container row">
        <div class="col-md-6 checkbox">
<!--Botones radio para acompañamientos-->
            <h3>Por favor elija su acompañamiento</h3>
            <input type="radio" id="francesa" name="acompañamiento" value="francesa">
            <label for="francesa">Papas a la francesa</label><br>
            <input type="radio" id="casco" name="acompañamiento" value="casco">
            <label for="casco">Papas casco</label><br>
            <input type="radio" id="aros" name="acompañamiento" value="aros">
            <label for="aros">Aros de cebolla</label><br>
        </div>
        <div class="col-md-6 checkbox">
            <P class="completar">Por favor confirme presionando el botón</P>
            <a href="inicio.html"><p class="centrado"><button onclick="getDatos()"type="button">Completar pedido</button></p></a>
        </div>
    </div>    
    </div>


</body>
</html>
